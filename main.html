<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<title>Signup Form Car</title>
<label for="name">Name</label>
<input type="text" placeholder="Name" id="name">
	<br>
	<label for="email">Email</label>
<input type="text" placeholder="Email" id="email">
	<br>
<label for="gender_m,gender_f">Gender</label>
<input type="radio"  id="name" value="male">Male
	<input type="radio"  id="name" value="female">Female
<br>
	<label for="cars">Car Brands</label>
<select id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
            <!-- Add more options as needed -->
        </select>
	<br>
	<label for="age">Age</label>
	<input id="age" placeholder="Age" type="number">
	<br>
	<label for="dob">DOB</label>
	<input id="dob"  type="date">
	<br>
	<label for="tel">Phone Number</label>
	<input id="tel" placeholder="xxx-xxx-xxxx" type="tel">
	<br>
	<label for="password">Password</label>
	<input id="password" placeholder="Password" type="password">
	<br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos"  type="checkbox">
	
</body>

</html>
